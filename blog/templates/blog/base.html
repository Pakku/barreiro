{% load static %}
{% load blog_extras %}
<!DOCTYPE html>
<html lang="es">

    <head>
        <script type="application/ld+json">
        {
          "@context": "https://schema.org/",
          "@type": "WebSite",
          "name": "Barrei.ro",
          "url": "{% settings_value "HOSTNAME" %}",
        }
        </script>
        {% block metas %}
            <title>Barrei.ro - El blog de Carlos Barreiro Garc√≠a</title>
        {% endblock metas %}
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/app.css' %}">
        <script src="{% static 'blog/js/app.js' %}"></script>
        {% settings_value "ANALYTICS" as analytics_id %}
        {% if analytics_id  %}
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ analytics_id }}"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());

              gtag('config', '{{ analytics_id }}');
            </script>
        {% endif %}

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">BARREI.RO</a>
            </div>

        </nav>

        <div class="container-wrapper">
            {% block content %}

            {% endblock content %}
        </div>
    </body>
</html>
